<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Página de contacto de la web no oficial de la banda La Oreja de Van Gogh"
    />
    <title>
      Página de contacto de la web no oficial del grupo La Oreja de Van Gogh
    </title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body class="margins">
    <include src="src/header.html"></include>
    <main class="contacto">
      <section class="titulo">
        <h1>Contacto</h1>
      </section>
      <form class="formulario" onsubmit="return validarFormulario(event);">
        <div class="campo">
          <label for="nombre">Nombre (*):</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div class="campo">
          <label for="apellidos">Apellidos (*):</label>
          <input type="text" id="apellidos" name="apellidos" />
        </div>
        <div class="campo">
          <label for="titulo">Título (*):</label>
          <input type="text" id="titulo" name="titulo" />
        </div>
        <div class="campo">
          <label for="mensaje">Mensaje (*):</label>
          <textarea id="mensaje" name="mensaje"></textarea>
        </div>
        <div class="campo">
          <button type="submit" id="enviar">Enviar</button>
        </div>
        <div class="mensaje-enviado">El mensaje ha sido enviado</div>
        <div class="mensaje-error">Hay campos sin completar</div>
      </form>
    </main>
    <include src="src/footer.html"></include>
  </body>
</html>
